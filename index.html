<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img src="./images/pattern-background-desktop.svg" alt="" class="bg" />
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="hero" />
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="min">
        <img src="./images/icon-music.svg" alt="misic icon" class="icon" />
        <div class="cost">
          <h3>Annual Plan</h3>
          <p class="p2">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </body>
</html>
